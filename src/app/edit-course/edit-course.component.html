<div class="container mt-5">
  <div class="row mb-4">
    <div class="col">
      <h1>Edit Course</h1>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <form (ngSubmit)="saveCourse()">
        <div class="mb-3">
          <label for="courseName" class="form-label">Course Name</label>
          <input type="text" id="courseName" class="form-control" [(ngModel)]="course.courseName" name="courseName" required>
        </div>
        <div class="mb-3">
          <label for="courseCode" class="form-label">Course Code</label>
          <input type="text" id="courseCode" class="form-control" [(ngModel)]="course.courseCode" name="courseCode" required>
        </div>
        <div class="mb-3">
          <label for="courseManager" class="form-label">Course Manager</label>
          <input type="text" id="courseManager" class="form-control" [(ngModel)]="course.courseManager" name="courseManager" required>
        </div>
        <div class="mb-3">
          <label for="teachers" class="form-label">Teachers</label>
          <input type="text" id="teachers" class="form-control" [(ngModel)]="course.teachers" name="teachers" required>
        </div>
        <div class="mb-3">
          <label for="categories" class="form-label">Categories</label>
          <input type="text" id="categories" class="form-control" [(ngModel)]="course.categories" name="categories" required>
        </div>
        <div class="mb-3">
          <label for="branch" class="form-label">Branch</label>
          <input type="text" id="branch" class="form-control" [(ngModel)]="course.branch" name="branch" required>
        </div>
        <div class="mb-3">
          <label for="major" class="form-label">Major</label>
          <input type="text" id="major" class="form-control" [(ngModel)]="course.major" name="major" required>
        </div>
        <div class="mb-3">
          <label for="credits" class="form-label">Credits</label>
          <input type="number" id="credits" class="form-control" [(ngModel)]="course.credits" name="credits" required>
        </div>
        <div class="mb-3">
          <label for="seatLimit" class="form-label">Seat Limit</label>
          <input type="number" id="seatLimit" class="form-control" [(ngModel)]="course.seatLimit" name="seatLimit" required>
        </div>
        <div class="mb-3">
          <label for="studentsRegistered" class="form-label">Students Registered</label>
          <input type="number" id="studentsRegistered" class="form-control" [(ngModel)]="course.studentsRegistered" name="studentsRegistered" required>
        </div>
        <div class="mb-3">
          <label for="bibliography" class="form-label">Bibliography</label>
          <input type="text" id="bibliography" class="form-control" [(ngModel)]="course.bibliography" name="bibliography" required>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" id="location" class="form-control" [(ngModel)]="course.location" name="location" required>
        </div>
        <div class="mb-3">
          <label for="program" class="form-label">Program</label>
          <textarea id="program" class="form-control" [(ngModel)]="course.program" name="program" required></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" (click)="deleteCourse()">Delete</button>
          <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="course">
    <h2>{{ courseName }}</h2>
    <p><strong>Code:</strong> {{ courseCode }}</p>
    <p><strong>Professeur:</strong> {{ prof }}</p>
    <p><strong>Crédits:</strong> {{ credits }}</p>
    <p><strong>Catégories:</strong></p>
    <ul>
      <li *ngFor="let category of categories">{{ category }}</li>
    </ul>
  </div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <h4>Filtres</h4>
      <div class="mb-3">
        <label for="categoryFilter" class="form-label">Catégorie</label>
        <select id="categoryFilter" class="form-select" [(ngModel)]="selectedCategory" (change)="filterCourses()">
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="searchText" class="form-label">Recherche</label>
        <input type="text" id="searchText" class="form-control" [(ngModel)]="searchText" (input)="filterCourses()">
      </div>
    </div>
    <div class="col-md-9">
      <h4>Liste des cours</h4>
      <div class="course-list">
        <div *ngFor="let course of filteredCourses" class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ course.courseName }}</h5>
            <p class="card-text"><strong>Professeur:</strong> {{ course.prof }}</p>
            <p class="card-text"><strong>Crédits:</strong> {{ course.credits }}</p>
            <p class="card-text"><strong>Catégories:</strong> {{ course.categories.join(', ') }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
